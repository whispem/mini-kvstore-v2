# rustfmt configuration for mini-kvstore-v2
# Only stable options

# Use edition 2021 formatting rules
edition = "2021"

# Maximum width of each line
max_width = 100

# Use spaces for indentation
hard_tabs = false
tab_spaces = 4

# Newline style
newline_style = "Unix"

# Formatting for function arguments (renamed from fn_args_layout)
fn_params_layout = "Tall"

# Reorder imports
reorder_imports = true

# Use field initialization shorthand
use_field_init_shorthand = true

# Use try shorthand (?)
use_try_shorthand = true

# Force explicit types where beneficial
force_explicit_abi = true

# Merge derives
merge_derives = true

# Match block trailing comma
match_block_trailing_comma = true

# Reorder modules
reorder_modules = true
