# rustfmt configuration for mini-kvstore-v2

# Use edition 2021 formatting rules
edition = "2021"

# Maximum width of each line
max_width = 100

# Maximum width of comments
comment_width = 80

# Use spaces for indentation
hard_tabs = false
tab_spaces = 4

# Newline style
newline_style = "Unix"

# Formatting for function arguments
fn_args_layout = "Tall"

# Where to put the opening brace of items
brace_style = "SameLineWhere"

# Where to put the opening brace of control flow statements
control_brace_style = "AlwaysSameLine"

# Indent of trait implementation blocks
indent_style = "Block"

# Format strings
format_strings = true

# Format code in doc comments
format_code_in_doc_comments = true

# Normalize comments
normalize_comments = true

# Normalize doc attributes
normalize_doc_attributes = true

# Wrap comments
wrap_comments = true

# Imports grouping strategy
imports_granularity = "Crate"

# Reorder imports
reorder_imports = true

# Merge imports
imports_layout = "HorizontalVertical"

# Use field initialization shorthand
use_field_init_shorthand = true

# Use try shorthand (?)
use_try_shorthand = true

# Force explicit types where beneficial
force_explicit_abi = true

# Format macro bodies
format_macro_bodies = true

# Merge derives
merge_derives = true

# Add trailing comma
trailing_comma = "Vertical"

# Match block trailing comma
match_block_trailing_comma = true

# Blank lines upper bound
blank_lines_upper_bound = 2

# Blank lines lower bound
blank_lines_lower_bound = 0

# Empty item single line
empty_item_single_line = true

# Struct literal style
struct_lit_single_line = true

# Function call style
fn_call_width = 80

# Struct literal width
struct_lit_width = 80

# Array width
array_width = 80

# Chain width
chain_width = 80

# Single line if-else max width
single_line_if_else_max_width = 50

# Reorder modules
reorder_modules = true

# Report all, warnings and errors
error_on_line_overflow = false
error_on_unformatted = false

# Stability features
unstable_features = false
